<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web</title>
</head>
<body>
	<button id="b">click</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
	<script>
		const socket = io('http://localhost:3000');
		document.querySelector('#b').addEventListener('click',()=>{
			socket.emit('oneC',1);
		});
	</script>
</body>
</html>
